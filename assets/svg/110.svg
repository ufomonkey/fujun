<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 726.74 728.28"><defs><style>.cls-1{font-size:20px;}.cls-1,.cls-10,.cls-8,.cls-9{fill:#4d4d4d;}.cls-1,.cls-11{font-family:PingFangSC-Semibold-GBpc-EUC-H, PingFang SC;}.cls-10,.cls-2,.cls-3,.cls-4,.cls-8,.cls-9{font-size:16px;}.cls-10,.cls-12,.cls-2,.cls-3,.cls-4,.cls-8,.cls-9{font-family:PingFangSC-Regular-GBpc-EUC-H, PingFang SC;}.cls-2,.cls-5,.cls-9{letter-spacing:-0.02em;}.cls-3,.cls-7{letter-spacing:-0.04em;}.cls-6{letter-spacing:-0.06em;}.cls-8{letter-spacing:-0.02em;}.cls-11,.cls-12{font-size:15.47px;fill:#3e3a39;}.cls-13,.cls-14{fill:none;stroke:#ff6c2f;stroke-linecap:round;stroke-linejoin:round;}.cls-13{stroke-width:4px;}.cls-14{stroke-width:2px;}</style></defs><title>资源 6</title><g id="图层_2" data-name="图层 2"><g id="图层_1-2" data-name="图层 1"><text class="cls-1" transform="translate(0 17.2)">a)家族聚集性<tspan class="cls-2"><tspan x="0" y="28">遗传性眼病多具有家族聚集性，在亲代和子代均有患者，或在正常父母所生同胞中出现一个以上的患者。</tspan></tspan><tspan class="cls-3"><tspan x="0" y="52">如在显性遗传病中，致病基因遗传给下一代表现出临床症状的概率为50%，更易表现出明显的家族性倾向。</tspan></tspan><tspan x="0" y="102">b)显著的临床和遗传异质性</tspan><tspan class="cls-4"><tspan class="cls-5" x="0" y="130">遗传性眼病具有显著的临床和遗传异质性，造成了临床诊断的困难。基因检测作为有效的手段，能够辅</tspan><tspan x="705.6" y="130">助</tspan><tspan x="0" y="154">临床进行疾病的早期诊断。</tspan></tspan><tspan x="0" y="204">c)母系遗传</tspan><tspan class="cls-2"><tspan x="0" y="232">遗传性眼病多为细胞核基因突变</tspan><tspan class="cls-6" x="219.52" y="232">引起，遵循孟德尔遗传规律，也有部分疾病是由线粒体基因突变引起，</tspan><tspan class="cls-7" x="685.76" y="232">为典</tspan></tspan><tspan class="cls-3"><tspan x="0" y="256">型的母系遗传，如Leber遗传性视神经病(LHON)，因此明确疾病的突变类型，才能针对性的选择检测方案。</tspan></tspan><tspan x="0" y="306">d)突变的组织差异性</tspan><tspan class="cls-4"><tspan class="cls-5" x="0" y="334">大部分的眼科遗传病是由生殖细胞突变引起，突变存在于每个组织中。但是像视网膜母细胞瘤25%为生</tspan><tspan x="708" y="334">殖</tspan><tspan x="0" y="358">细胞突变，其余为体细胞突变，单眼、双眼先后或同时患病时突变组织也有不同。因此在进行遗传分析</tspan><tspan x="0" y="382">时，组织样本的选择要根据具体的临床表现来判断。</tspan></tspan><tspan x="0" y="600">e)线粒体异质性</tspan><tspan class="cls-2"><tspan x="0" y="628">LHON 突变通常呈现均质性，但 10-15% LHON 病人显示异质性突变</tspan></tspan></text><text class="cls-8" transform="translate(475.79 639.87) scale(0.58)">[2]</text><text class="cls-9" transform="translate(487.04 645.2)">，研究表明异质性会导致 LHON <tspan x="-487.04" y="24">外显率不全，当外周血中突变体占比&lt;60%时，发病概率较小</tspan></text><text class="cls-8" transform="translate(419.44 663.87) scale(0.58)">[3]</text><text class="cls-10" transform="translate(430.69 669.2)"><tspan class="cls-5">，异质性对临床症状无明显影响。</tspan><tspan x="235.2" y="0">在出现</tspan><tspan x="-430.69" y="24">异质性突变的家系中，突变体占比在家庭成员中呈现明显的差异，这使得携带异质性突变的母亲传递给</tspan><tspan x="-430.69" y="48">子女的突变体比例无法预料，遗传咨询变得十分困难</tspan></text><text class="cls-10" transform="translate(368 711.87) scale(0.58)">[4]</text><text class="cls-10" transform="translate(379.81 717.2)">。</text><text class="cls-11" transform="translate(79.87 464.46)">送检样本要求</text><text class="cls-12" transform="translate(95.33 503.69)">无家族史</text><text class="cls-12" transform="translate(223.41 503.69)">首选肿瘤组织或房水</text><text class="cls-12" transform="translate(417.15 503.69)">外周血或房水</text><text class="cls-12" transform="translate(554.07 503.69)">外周血或房水</text><text class="cls-12" transform="translate(417.15 542.03)">外周血或房水</text><text class="cls-12" transform="translate(554.07 542.03)">外周血或房水</text><text class="cls-12" transform="translate(246.61 542.03)">外周血或房水</text><text class="cls-12" transform="translate(95.33 542.03)">有家族史</text><text class="cls-11" transform="translate(237.12 464.46)">单侧肿瘤 单病灶</text><text class="cls-11" transform="translate(407.67 464.46)">单侧肿瘤 多病灶</text><text class="cls-11" transform="translate(569.56 464.46)">双侧肿瘤</text><line class="cls-13" x1="80.95" y1="436.09" x2="644.28" y2="436.09"/><line class="cls-14" x1="80.95" y1="478.19" x2="644.28" y2="478.19"/><line class="cls-13" x1="80.95" y1="558.15" x2="644.28" y2="558.15"/></g></g></svg>
.01em;}.cls-55{letter-spacing:-0.05em;}.cls-56{letter-spacing:-0.05em;}</style></defs><title>资源 3</title><g id="图层_2" data-name="图层 2"><g id="图层_1-2" data-name="图层 1"><rect class="cls-1" x="0.29" y="0.28" width="713.52" height="22.33"/><text class="cls-2" transform="translate(0.78 21.61)"> </text><rect class="cls-3" x="0.29" y="0.28" width="713.23" height="644.94"/><text class="cls-4" transform="translate(12.59 42.08)">RN<tspan class="cls-5" x="22.02" y="0">A</tspan><tspan class="cls-6" x="36.33" y="0">样本</tspan></text><text class="cls-4" transform="translate(12.59 290.66)">外周血</text><text class="cls-4" transform="translate(12.59 403.12)">新鲜冷冻组织</text><text class="cls-4" transform="translate(12.59 533.33)">石蜡包埋组织</text><text class="cls-4" transform="translate(12.59 596.46)">细胞</text><text class="cls-4" transform="translate(139.3 42.08)">Oli<tspan class="cls-7" x="19.85" y="0">g</tspan><tspan class="cls-6" x="28.96" y="0">o d</tspan><tspan class="cls-8" x="52.72" y="0">T</tspan><tspan x="66.43" y="0">捕</tspan><tspan class="cls-8" x="82.21" y="0">获</tspan><tspan x="101.94" y="0">mRN</tspan><tspan class="cls-9" x="137.45" y="0">A</tspan><tspan x="151.75" y="0">测序</tspan></text><text class="cls-4" transform="translate(139.29 287.92)"><tspan class="cls-8">•</tspan><tspan x="11.84" y="0">抗凝剂：可用枸橼酸钠</tspan><tspan class="cls-8" x="169.67" y="0">或</tspan><tspan x="189.4" y="0">E</tspan><tspan class="cls-10" x="199.45" y="0">D</tspan><tspan class="cls-11" x="210.18" y="0">T</tspan><tspan class="cls-12" x="219.26" y="0">A，不建议用肝素。</tspan></text><text class="cls-4" transform="translate(139.29 309.62)"><tspan class="cls-8">•</tspan><tspan x="11.84" y="0">外周血总量：≥ 2 mL。</tspan></text><text class="cls-4" transform="translate(139.29 331.32)"><tspan class="cls-13">•</tspan><tspan class="cls-14" x="11.85" y="0">外周血处理方</tspan><tspan x="107.22" y="0">法</tspan><tspan class="cls-15" x="123" y="0">：全</tspan><tspan class="cls-13" x="154.79" y="0">血</tspan><tspan class="cls-6" x="174.53" y="0">+tri</tspan><tspan class="cls-16" x="199.48" y="0">z</tspan><tspan x="207" y="0">o</tspan><tspan class="cls-13" x="216.25" y="0">l</tspan><tspan class="cls-14" x="223.92" y="0">处</tspan><tspan class="cls-17" x="239.81" y="0">理</tspan><tspan x="259.55" y="0">+tri</tspan><tspan class="cls-18" x="284.51" y="0">z</tspan><tspan class="cls-6" x="292.02" y="0">o</tspan><tspan class="cls-13" x="301.27" y="0">l</tspan><tspan x="308.94" y="0">法</tspan><tspan class="cls-15" x="324.72" y="0">；血细</tspan><tspan class="cls-17" x="372.4" y="0">胞</tspan><tspan x="392.15" y="0">+tri</tspan><tspan class="cls-18" x="417.1" y="0">z</tspan><tspan class="cls-6" x="424.61" y="0">o</tspan><tspan class="cls-13" x="433.86" y="0">l</tspan><tspan class="cls-15" x="441.53" y="0">处</tspan><tspan class="cls-17" x="457.43" y="0">理</tspan><tspan x="477.17" y="0">+tri</tspan><tspan class="cls-19" x="502.12" y="0">z</tspan><tspan x="509.64" y="0">o</tspan><tspan class="cls-13" x="518.89" y="0">l</tspan><tspan x="526.56" y="0">法；</tspan></text><text class="cls-4" transform="translate(139.29 353.02)">全<tspan class="cls-8" x="15.78" y="0">血</tspan><tspan class="cls-6" x="35.51" y="0">RNAloc</tspan><tspan class="cls-20" x="89.49" y="0">k</tspan><tspan x="101.77" y="0">处理法</tspan></text><text class="cls-4" transform="translate(139.29 374.72)">处理后的外周血样品直接保存<tspan class="cls-8" x="205.18" y="0">于</tspan><tspan x="224.91" y="0">-20℃</tspan><tspan class="cls-8" x="267.95" y="0">或</tspan><tspan x="287.68" y="0">-80℃或液氮中，冰袋或干冰运输。</tspan></text><text class="cls-4" transform="translate(139.29 400.37)">•<tspan class="cls-21" x="7.89" y="0"> </tspan><tspan class="cls-22" x="14.73" y="0">优先选用新鲜采集的样品送</tspan><tspan x="209.05" y="0">样</tspan><tspan class="cls-22" x="224.83" y="0">，其次才是冻存的样</tspan><tspan x="370.57" y="0">品</tspan><tspan class="cls-22" x="386.36" y="0">。采集样品时应选取核</tspan><tspan x="548.29" y="0">酸</tspan></text><text class="cls-4" transform="translate(139.29 422.07)">含量较多的部位（如：动物的肝脏等组织）。 </text><text class="cls-4" transform="translate(139.29 443.78)">• 动物样品采集时建议活体取材后<tspan class="cls-23" x="234.11" y="0">用</tspan><tspan x="253.76" y="0">RNase f</tspan><tspan class="cls-24" x="312.47" y="0">r</tspan><tspan class="cls-12" x="318.08" y="0">ee 水进行漂洗</tspan><tspan class="cls-25" x="419.77" y="0">，</tspan><tspan x="435.28" y="0">以去除血渍和污物，</tspan></text><text class="cls-4" transform="translate(139.29 465.48)"><tspan class="cls-26">并剔除结缔组织和毛发等非研究组</tspan><tspan x="240.06" y="0">织</tspan><tspan class="cls-26" x="255.85" y="0">，样品分割和处理时应尽量在冰上进</tspan><tspan x="511.91" y="0">行</tspan><tspan class="cls-26" x="527.7" y="0">，</tspan><tspan x="543.7" y="0">防</tspan></text><text class="cls-4" transform="translate(139.29 487.18)"><tspan class="cls-27">止</tspan><tspan class="cls-6" x="19.82" y="0">RN</tspan><tspan class="cls-27" x="41.84" y="0">A</tspan><tspan class="cls-22" x="56.25" y="0">降</tspan><tspan x="72.44" y="0">解</tspan><tspan class="cls-22" x="88.23" y="0">。将样品分割</tspan><tspan class="cls-28" x="185.39" y="0">成</tspan><tspan class="cls-12" x="205.21" y="0">50-100</tspan><tspan class="cls-29" x="258.97" y="0"> </tspan><tspan x="265.39" y="0">m</tspan><tspan class="cls-28" x="278.89" y="0">g</tspan><tspan class="cls-22" x="292.26" y="0">左右的小</tspan><tspan x="357.03" y="0">块</tspan><tspan class="cls-22" x="372.81" y="0">，液氮速冻后放入预冷螺</tspan><tspan x="550.94" y="0">纹</tspan></text><text class="cls-4" transform="translate(139.29 508.88)"><tspan class="cls-8">的</tspan><tspan x="19.73" y="0">EP 管中，-80℃保存，干冰寄送。</tspan></text><text class="cls-4" transform="translate(139.29 530.58)">• 载玻<tspan class="cls-8" x="44.71" y="0">片</tspan><tspan x="64.44" y="0">8-1</tspan><tspan class="cls-8" x="89.79" y="0">0</tspan><tspan x="103.21" y="0">片</tspan></text><text class="cls-4" transform="translate(139.29 552.29)"><tspan class="cls-8">•</tspan><tspan x="11.84" y="0">载玻片上组织块大小直</tspan><tspan class="cls-8" x="169.67" y="0">径</tspan><tspan x="189.4" y="0">10 mm</tspan><tspan class="cls-8" x="237.44" y="0">,</tspan><tspan x="245.55" y="0">面</tspan><tspan class="cls-8" x="261.34" y="0">积</tspan><tspan x="281.07" y="0">100mm</tspan></text><text class="cls-30" transform="translate(472.61 547.03) scale(0.58)">2</text><text class="cls-4" transform="translate(478.13 552.29)"><tspan class="cls-9">,</tspan><tspan x="8.1" y="0">厚</tspan><tspan class="cls-8" x="23.88" y="0">度</tspan><tspan x="43.61" y="0">10-20um</tspan></text><text class="cls-4" transform="translate(139.29 573.99)"><tspan class="cls-31">•</tspan><tspan class="cls-32" x="10.2" y="0">包埋组织不要进行任何前期处理</tspan><tspan class="cls-33" x="226.74" y="0">，</tspan><tspan class="cls-32" x="235.66" y="0">不进行染色处理</tspan><tspan class="cls-33" x="343.93" y="0">，</tspan><tspan class="cls-32" x="352.85" y="0">不进行</tspan><tspan class="cls-34" x="399.25" y="0">高</tspan><tspan class="cls-35" x="417.02" y="0">pH</tspan><tspan class="cls-33" x="437" y="0">、</tspan><tspan class="cls-32" x="445.92" y="0">重金属离子染色</tspan><tspan x="554.2" y="0">。</tspan></text><text class="cls-4" transform="translate(139.29 595.69)">• Nucl<tspan class="cls-36" x="45.68" y="0">e</tspan><tspan class="cls-6" x="54.18" y="0">as</tspan><tspan class="cls-37" x="70.98" y="0">e</tspan><tspan x="79.91" y="0">-f</tspan><tspan class="cls-38" x="95.34" y="0">r</tspan><tspan x="100.95" y="0">e</tspan><tspan class="cls-39" x="109.71" y="0">e</tspan><tspan x="121.86" y="0">管收获培养的臂贴或悬浮细胞后</tspan><tspan class="cls-40" x="342.82" y="0">，</tspan><tspan x="356.45" y="0">离心去除培养液</tspan><tspan class="cls-40" x="466.93" y="0">，</tspan><tspan x="480.55" y="0">P</tspan><tspan class="cls-7" x="490.68" y="0">B</tspan><tspan class="cls-39" x="501.15" y="0">S洗2</tspan><tspan x="546.55" y="0">次，</tspan></text><text class="cls-4" transform="translate(139.29 617.39)">1500rp<tspan class="cls-17" x="49.75" y="0">m</tspan><tspan class="cls-41" x="67.2" y="0">离</tspan><tspan class="cls-17" x="83.03" y="0">心</tspan><tspan class="cls-12" x="102.78" y="0">5min</tspan><tspan class="cls-41" x="138.61" y="0">，收集沉淀细</tspan><tspan x="233.59" y="0">胞</tspan><tspan class="cls-41" x="249.37" y="0">，立即</tspan><tspan class="cls-17" x="296.86" y="0">用</tspan><tspan x="316.61" y="0">TRI</tspan><tspan class="cls-16" x="340.79" y="0">z</tspan><tspan x="348.3" y="0">o</tspan><tspan class="cls-17" x="357.55" y="0">l</tspan><tspan class="cls-41" x="365.22" y="0">处理获得细胞裂解悬</tspan><tspan x="507.7" y="0">液</tspan><tspan class="cls-41" x="523.48" y="0">。</tspan><tspan x="539.31" y="0">细</tspan></text><text class="cls-4" transform="translate(139.29 639.09)">胞裂解液保存<tspan class="cls-8" x="94.7" y="0">于</tspan><tspan class="cls-6" x="114.43" y="0">-80</tspan><tspan class="cls-42" x="142.92" y="0">°C</tspan><tspan x="167.52" y="0">冰箱，干冰运输。</tspan></text><text class="cls-4" transform="translate(432.53 42.08)">rRNA depl<tspan class="cls-19" x="74.37" y="0">e</tspan><tspan x="82.96" y="0">tion </tspan><tspan class="cls-43" x="115.93" y="0">T</tspan><tspan class="cls-44" x="124.53" y="0">o</tspan><tspan class="cls-45" x="133.49" y="0">t</tspan><tspan x="138.72" y="0">al RN</tspan><tspan class="cls-8" x="178.52" y="0">A</tspan><tspan x="192.84" y="0">测序</tspan></text><line class="cls-46" x1="122.61" x2="122.61" y2="644.73"/><line class="cls-46" x1="418.03" y1="22.89" x2="418.03" y2="269.49"/><line class="cls-46" y1="269.49" x2="713.81" y2="269.49"/><line class="cls-46" y1="382.49" x2="713.81" y2="382.49"/><line class="cls-46" y1="514.31" x2="713.81" y2="514.31"/><line class="cls-46" y1="580.15" x2="713.81" y2="580.15"/><line class="cls-46" y1="22.61" x2="713.81" y2="22.61"/><line class="cls-46" x1="122.61" y1="48.16" x2="713.81" y2="48.16"/><text class="cls-47" transform="translate(16.79 17.86)">样本类型</text><text class="cls-47" transform="translate(387.41 17.86)">样本要求</text><text class="cls-48" transform="translate(139.02 71.14)">•总RNA溶解于DEPC-水或者NF水。<tspan x="0" y="21">•</tspan><tspan class="cls-49" x="8" y="21">总量≥1ug；OD</tspan></text><text class="cls-50" transform="translate(252.7 97.39) scale(0.58)">260/280</text><text class="cls-51" transform="translate(289.59 92.14)">在1.8-2.1<tspan class="cls-52" x="63.62" y="0">；完整</tspan><tspan class="cls-53" x="-150.57" y="21">性RIN≥7.0；rRNA ratio（28S：</tspan><tspan x="-150.57" y="42">18S&gt;1.5）；浓度≥40ng/μL。-80℃超</tspan><tspan x="-150.57" y="63">低温冰箱或液氮保存，干冰运送。</tspan><tspan class="cls-15" x="-150.57" y="84" xml:space="preserve">•注  意：Oligo dT捕获 法适用于含量</tspan><tspan class="cls-15" x="-150.57" y="105">较为充足,RNA无严重降解的mRNA以</tspan><tspan class="cls-53" x="-150.57" y="126">及由RNA聚合酶II转录的带有3’PolyA的</tspan><tspan class="cls-53" x="-150.57" y="147">长链非编码RNA测序等。-80℃保存，</tspan><tspan class="cls-15" x="-150.57" y="168">干冰寄送。</tspan></text><text class="cls-48" transform="translate(432.53 71.14)">•总RNA溶解于DEPC-水或者NF水。<tspan x="0" y="21">总量≥1μg；OD</tspan></text><text class="cls-54" transform="translate(541.05 97.39) scale(0.58)">260/280</text><text class="cls-48" transform="translate(579.23 92.14)">在1.8-2.1；浓度<tspan x="-146.7" y="21">≥40ng/μL。完整性RIN≥3.0；</tspan><tspan x="-146.7" y="42" xml:space="preserve">•注  意：  rRNA depletion 法适用于</tspan><tspan x="-146.7" y="63">降解样本(低RIN值)和 由非RNA聚合酶</tspan><tspan x="-146.7" y="84">II转录的non-polyA的RNA测序、</tspan><tspan x="-146.7" y="105">FFPE </tspan><tspan class="cls-55" x="-102.49" y="105">RNA测序、lncRNA测序等。-80</tspan><tspan class="cls-56" x="-146.7" y="126">℃保存，</tspan><tspan class="cls-14" x="-88.15" y="126">干冰寄送。</tspan></text></g></g></svg>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 729.21 626.3"><defs><style>.cls-1,.cls-2{font-size:16px;}.cls-1{fill:#4d4d4d;}.cls-1,.cls-6{font-family:PingFangSC-Regular-GBpc-EUC-H, PingFang SC;}.cls-2,.cls-5,.cls-6{fill:#3e3a39;}.cls-2,.cls-5{font-family:PingFangSC-Semibold-GBpc-EUC-H, PingFang SC;}.cls-3{fill:#ff6c2f;opacity:0.5;}.cls-4{fill:#f2f2f2;}.cls-5,.cls-6{font-size:9.83px;}.cls-7{letter-spacing:0.25em;}.cls-8{letter-spacing:0.25em;}.cls-9{fill:none;stroke:#ff6c2f;stroke-linecap:round;stroke-linejoin:round;stroke-width:2px;}</style></defs><title>资源 1</title><g id="图层_2" data-name="图层 2"><g id="图层_1-2" data-name="图层 1"><text class="cls-1" transform="translate(211.84 20.76)">遗传性眼病种类多，复杂多变，对于症状不典型、没有明确家族史的病例<tspan x="0" y="24">或者需要鉴别诊断的疾病，通过对患者进行基因检测，可以帮助医生在分</tspan><tspan x="0" y="48">子水平上寻找病因。</tspan><tspan x="0" y="96">遗传性眼病具有高度的遗传异质性和临床异质性，如视网膜色素变性（</tspan><tspan x="0" y="120">RP），不同的遗传背景下 RP 的发病年龄、病程进展、疾病严重程度等</tspan><tspan x="0" y="144">不同，基因检测可为疾病的预后判断、提早干预提供科学依据。</tspan></text><text class="cls-1" transform="translate(211.84 424.73)">遗传性眼病多具有家族聚集性，可通过基因检测对家系成员进行携带者筛<tspan x="0" y="24">查，确诊患者可提前针对性预防和治疗。</tspan><tspan x="0" y="72">询问患者家族史、进行家系分析，明确诊断后给予遗传咨询和个性化的优</tspan><tspan x="0" y="96">生优育策略。</tspan><tspan x="0" y="144">目前单基因遗传性眼病最有效的治疗方法是基因治疗，通过基因检测明确</tspan><tspan x="0" y="168">致病基因，为疾病的基因治疗提供了理论基础；而对多基因遗传眼病，可</tspan><tspan x="0" y="192">在基因型的引导下解释个体的病理反应和临床表现，给予个体化治疗。</tspan></text><text class="cls-2" transform="translate(25.48 21.3)">明确诊断，鉴别诊断</text><text class="cls-2" transform="translate(25.48 115.43)">判断预后，提前干预</text><text class="cls-2" transform="translate(25.48 426.49)">携带者筛查</text><text class="cls-2" transform="translate(25.48 495.72)">遗传咨询，优生优育</text><text class="cls-2" transform="translate(25.48 568.44)">个性化治疗</text><path class="cls-3" d="M2.35,7.52a65.24,65.24,0,0,1,5.3,4.21S16.22,1.91,21.35,0L22,1.3s-9.69,9-12.81,17.32L0,9.31Z"/><path class="cls-3" d="M2.35,103.29a63.13,63.13,0,0,1,5.3,4.21s8.57-9.82,13.7-11.73l.66,1.3s-9.69,9-12.81,17.32L0,105.08Z"/><path class="cls-3" d="M2.35,414.52a63.13,63.13,0,0,1,5.3,4.21s8.57-9.82,13.7-11.73l.66,1.3s-9.69,9-12.81,17.32L0,416.31Z"/><path class="cls-3" d="M2.35,483.89a65.24,65.24,0,0,1,5.3,4.21s8.57-9.82,13.7-11.73l.66,1.3s-9.69,9-12.81,17.32L0,485.68Z"/><path class="cls-3" d="M2.35,556.67a65.24,65.24,0,0,1,5.3,4.21s8.57-9.82,13.7-11.73l.66,1.3s-9.69,9-12.81,17.32L0,558.46Z"/><rect class="cls-4" x="211.84" y="260.89" width="514.9" height="63.71"/><text class="cls-5" transform="translate(211.84 208.47)">遗传方式</text><text class="cls-6" transform="translate(211.84 236.95)">XLRP</text><text class="cls-6" transform="translate(211.84 281.92)">ADRP</text><text class="cls-6" transform="translate(211.84 341.85)">ARRP</text><text class="cls-5" transform="translate(278.99 208.47)">发病年龄</text><text class="cls-5" transform="translate(402.41 208.47)">中心视力受损情况</text><text class="cls-6" transform="translate(278.99 281.91)">发病较晚，出现夜盲</text><text class="cls-6" transform="translate(278.99 297.88)">的平均年龄<tspan class="cls-7" x="49.14" y="0">为</tspan><tspan x="61.43" y="0">23.4 岁</tspan></text><text class="cls-6" transform="translate(402.41 236.94)">20-30 岁即可出现明</text><text class="cls-6" transform="translate(402.41 252.91)">显的中心视力受损</text><text class="cls-6" transform="translate(525.82 236.94)">常伴有高度近视</text><text class="cls-6" transform="translate(631.09 236.94)">多<tspan class="cls-8" x="9.83" y="0">在</tspan><tspan x="22.11" y="0">30—40 岁时失明</tspan></text><text class="cls-6" transform="translate(525.82 281.91)">多为低度近视</text><text class="cls-6" transform="translate(631.09 281.91)">进展慢，<tspan class="cls-8" x="39.31" y="0">在</tspan><tspan x="51.6" y="0">50—60</tspan></text><text class="cls-6" transform="translate(631.09 297.88)">岁时还可保持一定的</text><text class="cls-6" transform="translate(631.09 313.85)">中心视力</text><text class="cls-6" transform="translate(525.82 341.84)">多为低度近视</text><text class="cls-6" transform="translate(631.09 341.84)">进展较快，多在</text><text class="cls-6" transform="translate(631.09 357.81)">30—40 岁时失明</text><text class="cls-6" transform="translate(402.41 281.91)">中心视力受损出现时</text><text class="cls-6" transform="translate(402.41 297.88)">间较晚</text><text class="cls-6" transform="translate(402.41 341.84)">20-30 岁即可出现明</text><text class="cls-6" transform="translate(402.41 357.81)">显的中心视力受损</text><text class="cls-6" transform="translate(278.99 341.84)">发病较早，出现夜盲</text><text class="cls-6" transform="translate(278.99 357.81)">的平均年龄<tspan class="cls-7" x="49.14" y="0">为</tspan><tspan x="61.43" y="0">10.7 岁</tspan></text><text class="cls-5" transform="translate(525.82 208.46)">近视情况</text><text class="cls-5" transform="translate(631.08 208.46)">病情进展</text><line class="cls-9" x1="213.07" y1="191.74" x2="726.74" y2="191.74"/><line class="cls-9" x1="213.07" y1="217.73" x2="726.74" y2="217.73"/><line class="cls-9" x1="213.07" y1="369.2" x2="726.74" y2="369.2"/></g></g></svg>
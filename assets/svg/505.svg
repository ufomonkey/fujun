<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 722.79 460.98"><defs><style>.cls-1{fill:#f2f2f2;}.cls-2,.cls-6{fill:none;stroke:#3e3a39;}.cls-2{stroke-width:0.5px;}.cls-3{font-size:23.96px;fill:#231815;font-family:AdobeSongStd-Light-GBpc-EUC-H, Adobe Song Std;}.cls-4,.cls-7{font-size:15.97px;fill:#3e3a39;}.cls-4{font-family:PingFangSC-Regular-GBpc-EUC-H, PingFang SC;}.cls-5{letter-spacing:0.25em;}.cls-6{stroke-width:0.28px;}.cls-7{font-family:PingFangSC-Semibold-GBpc-EUC-H, PingFang SC;}.cls-8{letter-spacing:-0.06em;}.cls-9{letter-spacing:-0.1em;}</style></defs><title>资源 6</title><g id="图层_2" data-name="图层 2"><g id="图层_1-2" data-name="图层 1"><rect class="cls-1" width="722.79" height="22.62"/><rect class="cls-1" x="0.5" y="0.46" width="722.09" height="22.6"/><rect class="cls-2" x="0.5" y="0.46" width="721.8" height="460.26"/><text class="cls-3" transform="translate(0.99 22.05)"> </text><text class="cls-4" transform="translate(17.19 42.77)">DN<tspan class="cls-5" x="22.76" y="0">A</tspan><tspan x="37.23" y="0">样本</tspan></text><text class="cls-4" transform="translate(17.19 90.68)">外周血</text><text class="cls-4" transform="translate(17.19 162.56)">新鲜冷冻组织</text><text class="cls-4" transform="translate(17.19 306.32)">石蜡包埋组织</text><text class="cls-4" transform="translate(17.19 378.19)">细胞</text><line class="cls-6" x1="132.78" y1="0.18" x2="132.78" y2="460.23"/><line class="cls-6" x1="0.2" y1="73.97" x2="722.59" y2="73.97"/><line class="cls-6" x1="0.2" y1="144.39" x2="722.59" y2="144.39"/><line class="cls-6" x1="0.2" y1="289.46" x2="722.59" y2="289.46"/><line class="cls-6" x1="0.2" y1="360.77" x2="722.59" y2="360.77"/><line class="cls-6" x1="0.2" y1="23.06" x2="722.59" y2="23.06"/><text class="cls-7" transform="translate(17.19 18.25)">样本类型</text><text class="cls-7" transform="translate(142.4 18.25)">样本要求</text><text class="cls-4" transform="translate(147.37 44.25)"><tspan xml:space="preserve">•基因组DNA用EB buffer或NF水溶解；总量(Qubit测定)≥0.5μg；           </tspan><tspan x="0" y="21.17">OD</tspan></text><text class="cls-4" transform="translate(170.89 70.73) scale(0.58)">260/280</text><text class="cls-4" transform="translate(209.07 65.42)"><tspan xml:space="preserve"> =1.8-2.0；浓度≥20 ng/μL。冰袋或干冰运输。</tspan><tspan x="-61.71" y="25.17">• 抗凝剂：可用枸橼酸钠或EDTA，不建议用肝素。</tspan><tspan x="-61.71" y="48.33">• 外周血总量：≥ 2 mL。</tspan><tspan class="cls-8" x="-61.71" y="71.5">样本直接保存于-20℃或-80℃或液氮中，冰袋或干冰运输；注意样本不要反复冻融</tspan><tspan x="-61.71" y="98.67">• 优先选用新鲜采集的样品送样，其次才是冻存的样品。采集样品时应选取核酸</tspan><tspan x="-61.71" y="119.84">含量较多的部位（如：动物的肝脏等组织）。 </tspan><tspan x="-61.71" y="143">• 动物样品采集时建议活体取材后用生理盐水进行漂洗，以去除血渍和污物，并</tspan><tspan x="-61.71" y="164.17">剔除结缔组织和毛发等非研究组织，将样品分割成50 mg左右的小块（组织块越</tspan><tspan x="-61.71" y="185.34">小，保存效果越好），样品分割和处理时应尽量在冰上进行，防止样品降解；浸</tspan><tspan x="-61.71" y="206.51">泡于生理盐水冰袋寄送或未浸泡生理盐水干冰寄送。</tspan><tspan x="-61.71" y="241.67">•载玻片8-10片</tspan><tspan x="-61.71" y="264.84">•载玻片上组织块大小直径10 mm,面积100mm</tspan></text><text class="cls-4" transform="translate(468.72 324.94) scale(0.58)">2</text><text class="cls-4" transform="translate(474.31 330.26)">,厚度10-20um<tspan x="-326.94" y="23.17">•</tspan><tspan class="cls-9" x="-318.95" y="23.17">包埋组织不要进行任何前期处理，不进行染色处理，不进行高pH、重金属离子染色。</tspan><tspan x="-326.94" y="50.33">•细胞数＞10</tspan></text><text class="cls-4" transform="translate(235.23 375.27) scale(0.58)">6</text><text class="cls-4" transform="translate(240.82 380.59)">个细胞<tspan x="-93.45" y="23.17">•收获培养的贴壁细胞或悬浮细胞后，离心去除培养液，使用1×PBS洗2次，</tspan><tspan x="-93.45" y="44.33">1500rpm离心5min后，弃上清，沉淀细胞立即置液氮中快速冷冻后保存于-80℃</tspan><tspan x="-93.45" y="65.5">冰箱，干冰运输。</tspan></text></g></g></svg>